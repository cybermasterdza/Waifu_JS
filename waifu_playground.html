<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> <!-- CARREGA A BIBLIOTECA JQUERY USADA APENAS PELA ENGINE DE INTERFACE DE USUÁRIO -->
    <style>
      /*
        ========================================================================================================================
        ===================================----FOLHA DE ESTILO DE WAIFU PLAYGROUND----==========================================
        ========================================================================================================================
      */
      
      body {
      
        background-color:pink;
      
      }
      
    </style>
    <script>
      //==========================================================================================================================//
      //===============================================-----WAIFU PLAYGROUND-----=================================================//
      //==========================================================================================================================//
      
      /*
      
        Waifu Playground é uma User Interface para interação com o programa WAIFU.
      
      */
      
      //==========================================================================================================================//
      //==================================================-----SUBROTINAS-----====================================================//
      //==========================================================================================================================//
      
      function inserir_frase ( a ){//Insere como parágrafo o conteúdo do parâmetro.
      
        $("#waifu_playground_pen").append("<p>" + a + "</p>");
      
      };
      
      //==============================================-----FIM DE SUBROTINAS-----=================================================//
      //==========================================================================================================================//
      //=========================================-----INÍCIO DA ROTINA PRINCIPAL-----=============================================//
      
      $(document).ready(function(){
      
        var deefuu = new WAIFU();
        
        console.log(deefuu.nome);
        
        inserir_frase("Jquery funciona");
      
      });
      
      //===============================================-----FIM DE PROGRAMA-----==================================================//
    </script>
  </head>
  <body>
  
    <div id="waifu_playground_pen"></div><!--------------     DIV QUE CONTÉM A RENDERIZAÇÃO DA ENGINE WAIFU PLAYGROUND ------------->
  
    <script src="waifu.js"></script><!--   CARREGA O PROGRAMA WAIFU APÓS A CARGA DA UI E JQUERY, E DE TODO O CORPO DO DOCUMENTO   -->
  </body>
</html>
